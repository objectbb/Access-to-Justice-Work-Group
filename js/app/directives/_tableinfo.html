<accordion-group>
    <accordion-heading>
        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        <div class="row">
            <div class="col-md-4">
                <h4>{{title}}</h4>
            </div>

            <div class="col-md-6">
                <h6>Fusion Table Id:<code>{{fusiontbl}}</code></h6>
                <h6>Columns:
                <code ng-repeat="item in columns">
                {{item.name}}
                </code>

                </h6>
            </div>

        </div>
    </accordion-heading>

    <span>
    Group by:

    <isteven-multi-select
    input-model="columns"
    output-model="sqlcols"
    button-label="icon name"
    item-label="icon name maker"
    orientation="horizontal"
    tick-property="ticked"
    >
    </isteven-multi-select>
    </span>
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span>
    <a href="#" ng-click="send('{{fusiontbl}}',sqlcols, fusiontbl)"> Run query </a>
    </span>

</accordion-group>
