<accordion-group>
<accordion-heading>
<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
<div class="row">
    <div class="col-md-3">
        <code class="codemainheader">{{title}}</code>
    </div>
    <div class="col-md-7">
        <code class="codeheader">Collection:</code><code>{{collection}}</code>
        <br>
        <code class="codeheader">Columns:</code>
        <code ng-repeat="item in columns">
        {{item.name}}
        </code>
    </div>
</div>
</accordion-heading>

    Group by:
    <isteven-multi-select
    input-model="columns"
    output-model="sqlcols.sqlcols"
    button-label="icon name"
    item-label="icon name maker"
    orientation="horizontal"
    tick-property="ticked">
    </isteven-multi-select>

<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
<span>
<button ng-click="send(collection,sqlcols.sqlcols)"> Run query </button>
</span>
<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
<span id="{{collection}}msg"></span>
<br><br>
<div id="{{collection}}tablecontainer" class="dataTable row container">
    <div class="col-md-10 background-white">
        <table id="{{collection}}rstable" class="display compact">
            <thead>
            </thead>
        </table>
    </div>
</div>
<a name="{{collection}}" />
</accordion-group>
