<!doctype html>
<html ng-app="taxidriver">
    <head>
        <link href='https://www.google.com/fonts#ReviewPlace:refine/Collection:Oswald:400,300,700|Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/isteven-multi-select.css">
            <link rel="stylesheet" type="text/css" href="css/leaflet.css">
            <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
            <link rel="stylesheet" type="text/css" href="css/main.css">
            <link rel="stylesheet" type="text/css" href="css/angular.rangeSlider.css">
        </head>
        <body>
            <div class="page-header">
                <div class="row container">
                    <div class="col-md-5">
                        <img class="img-responsive" src="images/header.png"/>
                        </div>
                        <div class="col-md-5">
                            <img class="img-responsive" src="images/ppls.png" />
                                <h4 class="font-white background-green padding">Access-to-Justice-Work-Group</h4>
                            </div>
                        </div>
                    </div>

                    <div ng-controller="MapController">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-4">

                                    <div id="14EXK6TvoG0XUY9PJzxUPfLTl5FjlsSEeidkA8mNVmap">
                                        <a href='javascript:void(0)' ng-click="maptable({from: '14EXK6TvoG0XUY9PJzxUPfLTl5FjlsSEeidkA8mNV', select: 'location'})">
                                        <span class="glyphicon glyphicon-asterisk" ng-show="table == '14EXK6TvoG0XUY9PJzxUPfLTl5FjlsSEeidkA8mNV'"></span>
                                        Violations</a>:<br>
                                            <div ng-class="{fadeblockui: table != '14EXK6TvoG0XUY9PJzxUPfLTl5FjlsSEeidkA8mNV'}">
                                                <select ng-model="status">
                                                    <option></option>
                                                    <option value="Outstanding">Outstanding</option>
                                                    <option value="Dismissed">Dismissed</option>
                                                    <option value="Paid">Paid</option>
                                                </select>
                                                <br><br>
                                                <isteven-multi-select
                                                    class="animate-show"
                                                    input-model="allviolations"
                                                    output-model="violations"
                                                    button-label="icon name"
                                                    item-label="icon name maker"
                                                    orientation="horizontal"
                                                    tick-property="ticked",
                                                    max-height="250px",
                                                    min-search-length="3"
                                                    >
                                                    </isteven-multi-select><br><br>
                                                <div range-slider step="25" min="0" max="250" model-min="minAmount" model-max="maxAmount" attach-handle-values="true" prevent-equal-min-max="true" show-values="true" filter="currency:'$'"></div>
                                            </div>
                                            <div id="1ONuiVrSyTeh6DBUOyvYUfWSi5s9sAgmVYsc8MF9imap">
                                                <a href='javascript:void(0)' ng-click="maptable({from: '1ONuiVrSyTeh6DBUOyvYUfWSi5s9sAgmVYsc8MF9i', select: 'location'})"> <span class="glyphicon glyphicon-asterisk" ng-show="table == '1ONuiVrSyTeh6DBUOyvYUfWSi5s9sAgmVYsc8MF9i'"></span>Cab Companies</a>
                                                <br><br>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-sm-7">
                                            <div id="controls"></div>
                                            <div id="gmap-fusion" class="map"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <br>
                                <div ng-controller="AppCtrl" class="form-group">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <accordion close-others="oneAtATime">

                                                    <div ng-repeat="(key, table) in fusionmap">
                                                        <tableinfo ng-attr-fusiontbl="{{table}}"></tableinfo>
                                                    </div>
                                                    <accordion-group>
                                                        <accordion-heading class="accordion-heading-adv">
                                                            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                                            <code class="codemainheader">Advance SQL Query</code>
                                                        </accordion-heading>
                                                        <textarea class="form-control" rows="5" ng-model="sql"></textarea>
                                                        <br>
                                                        <button type="button" class="btn btn-primary " ng-model="singleModel" ng-click="sendadvsql(sql,'sqladv')">Send</button>
                                                        <br><br>
                                                        <p id="sqladvmsg" class="processmsg"></p>
                                                        <div class="dataTable row container">
                                                            <div class="col-md-10 background-white">
                                                                <table id="sqladvrstable" class="display compact">
                                                                    <thead>
                                                                    </thead>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </accordion-group>
                                                </accordion>
                                    <br>
                        </div>
                    </div>
                    <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry&v=3.7">
                    </script>
                    <script type="text/javascript" src="js/libs/jquery-2.1.4.min.js"></script>
                    <script type="text/javascript" src="js/libs/angular.min.js"></script>
                    <script type="text/javascript" src="js/libs/angular-animate.min.js"></script>
                    <script type="text/javascript" src="js/libs/ui-bootstrap-tpls-0.13.0.min.js"></script>
                    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
                    <script type="text/javascript" src="js/libs/angular.rangeSlider.js"></script>
                    <script type="text/javascript" src="js/libs/lodash.min.js"></script>

                    <script type="text/javascript" src="js/libs/maplace-0.1.3.min.js"></script>
                    <script type="text/javascript" src="js/libs/angular-leaflet-directive.min.js"></script>
                    <script type="text/javascript" src="js/libs/jquery.dataTables.min.js"></script>
                    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
                    <script type="text/javascript" src="js/libs/isteven-multi-select.js"></script>
                    <script type="text/javascript" src="js/libs/breeze.min.js"></script>
                    <script type="text/javascript" src="js/libs/breeze.bridge.angular.js"></script>
                    <script type="text/javascript" src="js/libs/breeze.metadata-helper.js"></script>

                    <script type="text/javascript" src="js/app/main/app.js"></script>
                    <script type="text/javascript" src="js/app/services/dabreezee.js"></script>
                    <script type="text/javascript" src="js/app/main/services/fusiontables/reports.js"></script>
                    <script type="text/javascript" src="js/app/directives/tableinfo.js"></script>
                    <script type="text/javascript" src="js/app/main/controller/app.js"></script>
                    <script type="text/javascript" src="js/app/map/controller/map.js"></script>
                </body>
            </html>
